services:
  - type: web
    name: py-browser-agent
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8080
    envVars:
      - key: BROWSERLESS_TOKEN
        sync: false
      - key: SERPAPI_KEY
        sync: false